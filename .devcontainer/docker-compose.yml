version: '3'

services:
  app1:
    build: 
      context: ..
      dockerfile: .devcontainer/Dockerfile

    volumes:
      - ..:/workspace
      - ./.bashrc:/root/.bashrc 
      - /var/run/docker.sock:/var/run/docker.sock
 

    # Overrides default command so things don't shut down after the process ends - useful for debugging
    command: sleep infinity
 
    environment:
      PGHOST: pgdb1
      PGDATABASE: postgres
      PGUSER: docker
      PGPASSWORD: docker
      PYTHONPATH: /workspace/src
      PGPORT: 5432
      MYSQL_DATABASE: test
      MYSQL_USER: docker
      MYSQL_PASSWORD: docker
      MYSQL_HOST: mysqldb1
      MYSQL_PORT: 3306    
      MS_PASSWORD: Docker1234
      MS_PORT: 1433
      MS_HOST: mssqldb1
      MS_USER: sa
      MS_DATABASE: master
      
      # - PGHOST=pgdb1
      # - PGDATABASE=postgres
      # - PGUSER=docker
      # - PGPASSWORD=docker
      # - PYTHONPATH=/workspace/src
      # - PGPORT=15432
      # - MYSQL_DATABASE=test
      # - MYSQL_USER=docker
      # - MYSQL_PASSWORD=docker
      # - MYSQL_HOST=mysqldb1
      # - MYSQL_PORT=13306    
      # - MS_PASSWORD=Docker1234
      # - MS_PORT=11433
      # - MS_HOST=mssqldb1
      # - MS_USER=sa
      # - MS_DATABASE=master
  pgdb1:
    image: postgres
    restart: always
    # ports: 
    #   - 15432:5432
    environment:
      POSTGRES_PASSWORD: docker
      POSTGRES_USER: docker
  mysqldb1:
    image: mariadb
    restart: always
    ports: 
      - 13306:3306

    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATABASE: test
        MYSQL_USER: docker
        MYSQL_PASSWORD: docker
        MYSQL_HOST: mysqldb
        MYSQL_PORT: 3306
